<!-- HTML for Angular Material Toolbar - Header Component for my application once logged in. See Documentation: https://material.angular.io/components/toolbar/overview -->
<mat-toolbar color="primary">
  <img src="../../../../assets/syringe.png" alt="Vaccine Vial and Syringe" id="app_logo">
  <!-- <div>Icons made by <a href="https://www.flaticon.com/authors/srip" title="srip">srip</a> from <a href="https://www.flaticon.com/" title="Flaticon">www.flaticon.com</a></div> -->

  <span>COVID-19 Vaccine Registration</span>
  <span class="spacer"></span>
  <ul>
    <li>
      <a mat-button routerLink="/vaccinationDetails" routerLinkActive="mat-accent">Vaccination Details</a>
    </li>
    <li>
      <!-- Buttin used to trigger logout of user -->
      <a id="logoutBtn" mat-button (click)="onLogout()">Logout</a>
    </li>
  </ul>
</mat-toolbar>
