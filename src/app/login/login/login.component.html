<div class="wrapper">
  <div class="loginHeader">
    <img src="../../../../assets/syringe.png" alt="Vaccine Vial and Syringe" id="app_logo">
    <!-- <div>Icons made by <a href="https://www.flaticon.com/authors/srip" title="srip">srip</a> from <a href="https://www.flaticon.com/" title="Flaticon">www.flaticon.com</a></div> -->
    <h1 class="loginHeadingOne">COVID-19 Vaccine Registration</h1>
  </div>
  <!-- HTML for Angular Material Card - used for containing form information in my application. See Documentation: https://material.angular.io/components/card/overview -->
  <mat-card>
    <mat-card-header>
      <mat-card-title>Login</mat-card-title>
    </mat-card-header>
    <!-- On submitting the form, the login() method for the LoginComponent gets called -->
    <form (submit)="login()" [formGroup]='form'>

      <!-- HTML for Angular Material Form Field - used for containing form informaiton in my application. See Documentation: https://material.angular.io/components/form-field/overview -->
      <mat-form-field appearance="outline" [floatLabel]="floatLabelControl.value">
        <!-- Label for the Input -->
        <mat-label>Email</mat-label>
        <!-- The input, its type and corresponding form control name -->
        <input id="emailInput" matInput type="email" formControlName="email">
        <!-- The error which is shown if the form is invalid -->
        <mat-error id="emailError" *ngIf="form.get('email').invalid">Please enter a valid Email.</mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline" [floatLabel]="floatLabelControl.value">
        <mat-label>Password</mat-label>
        <input id="passwordInput" matInput type="password" formControlName="password">
        <mat-error id="passwordError" *ngIf="form.get('password').invalid">Please enter a Password.</mat-error>
      </mat-form-field>

      <div class="btnHolder">
        <button id="login" mat-raised-button color="primary" type="submit">Login</button>
      </div>
    </form>
    <div class="registerLink" [routerLink] = "['/register']">Not Yet Registered?</div>
  </mat-card>
</div>
