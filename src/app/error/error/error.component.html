<!-- HTML for Angular Material Dialog Error Component. See Documentation: https://material.angular.io/components/dialog/overview#dialog-overview -->
<h1 mat-dialog-title>Error!</h1>
<div mat-dialog-content>
  <p class="mat-body-1">{{ data?.message }}</p>
</div>
<div mat-dialog-actions>
  <button id="errorBtn" mat-button mat-dialog-close>Ok</button>
</div>
